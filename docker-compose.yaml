version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: "${PWD}/client/src"
        target: "/usr/app/src"
    command: npm run dev
    env_file:
      - ./client/.env
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    env_file:
      - ./server/.env
    ports:
      - 8081:8081
    volumes:
      - type: bind
        source: "${PWD}/server/src"
        target: "/go/app/src"
    command: /app/main